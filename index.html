<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分时图查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/parameters.js"></script>
    <script src="./js/fetchStockData.js"></script>
    <script src="./js/stockAnalyze.js"></script>
    <script src="./js/drawChart.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">股票分时图查询</h1>

        <!-- 参数设置区域 -->
        <div class="card mb-4">
            <div class="card-header">
                <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#parameterSettings" aria-expanded="false" aria-controls="parameterSettings">
                    参数设置
                </button>
            </div>
            <div id="parameterSettings" class="collapse">
                <div class="card-body">
                    <form id="parameterForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="minDuration" class="form-label">横盘最小持续时间（分钟）</label>
                                <input type="number" class="form-control" id="minDuration" value="15">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="maxPriceRangePercent" class="form-label">横盘最大价格波动百分比</label>
                                <input type="number" class="form-control" id="maxPriceRangePercent" value="2" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="uptrendThreshold" class="form-label">拉升幅度阈值（百分比）</label>
                                <input type="number" class="form-control" id="uptrendThreshold" value="3" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="uptrendMaxDuration" class="form-label">拉升最大持续时间（分钟）</label>
                                <input type="number" class="form-control" id="uptrendMaxDuration" value="30">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="maxSidewaysHeight" class="form-label">横盘高度上限百分比</label>
                                <input type="number" class="form-control" id="maxSidewaysHeight" value="7" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="minSidewaysHeight" class="form-label">横盘高度下限百分比</label>
                                <input type="number" class="form-control" id="minSidewaysHeight" value="1" step="0.1">
                            </div>
                        </div>
                        <button type="button" id="applyParameters" class="btn btn-primary">应用参数</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 股票代码输入区域 -->
        <div class="mb-3">
            <label for="stockCodes" class="form-label">输入股票代码（用逗号分隔）</label>
            <input type="text" class="form-control" id="stockCodes" placeholder="例如：sz002630,sh600519">
        </div>
        <div class="mb-3">
            <label class="form-label">筛选模式</label>
            <div>
                <input type="radio" id="modeUptrendToSideways" name="filterMode" value="uptrendToSideways" checked>
                <label for="modeUptrendToSideways">拉升后横盘</label>
            </div>
            <div>
                <input type="radio" id="modeSidewaysToUptrend" name="filterMode" value="sidewaysToUptrend">
                <label for="modeSidewaysToUptrend">横盘后拉升</label>
            </div>
        </div>
        <button id="queryButton" class="btn btn-primary">查询</button>
        <div id="charts" class="mt-4"></div>
    </div>
</body>
</html>
